<!DOCTYPE html>
<html>
<head>
  <title>Show Rides</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-pastel">
  <div class="container-fluid">
    <a class="navbar-brand" href="/home">Carpool App</a>
    <a th:href="@{/auth/logout}" class="btn btn-outline-light">Logout</a>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center">Rides</h1>

  <!-- Display Message -->
  <div th:if="${message}" class="alert alert-success text-center">
      <p th:text="${message}"></p>
  </div>

  <!-- Tabs for Upcoming and Past Rides -->
  <ul class="nav nav-tabs" id="ridesTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="upcoming-tab" data-bs-toggle="tab" data-bs-target="#upcoming" type="button" role="tab" aria-controls="upcoming" aria-selected="true">
        Upcoming Rides
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="past-tab" data-bs-toggle="tab" data-bs-target="#past" type="button" role="tab" aria-controls="past" aria-selected="false">
        Past Rides
      </button>
    </li>
  </ul>

  <div class="tab-content mt-3" id="ridesTabContent">
    <!-- Upcoming Rides -->
    <div class="tab-pane fade show active" id="upcoming" role="tabpanel" aria-labelledby="upcoming-tab">
      <h2>Upcoming Rides</h2>
      <div th:each="ride : ${upcomingRides}" class="card mb-3">
        <div class="card-body">
          <h5 class="card-title" th:text="${ride.vehicle.name}">Vehicle Name</h5>
          <p class="card-text">
            <strong>Start:</strong> <span th:text="${ride.pickupLocation.address}">Pickup Address</span><br>
            <strong>Destination:</strong> <span th:text="${ride.destinationLocation.address}">Destination Address</span><br>
            <strong>Date:</strong> <span th:text="${ride.date}">Ride Date</span><br>
            <strong>Time:</strong> <span th:text="${ride.time}">Ride Time</span>
          </p>
        </div>
      </div>
    </div>

    <!-- Past Rides -->
    <div class="tab-pane fade" id="past" role="tabpanel" aria-labelledby="past-tab">
      <h2>Past Rides</h2>
      <form action="/rides/past" method="get" class="mb-3">
        <label for="month" class="form-label">Select Month:</label>
        <input type="month" id="month" name="month" class="form-control" required>
        <button type="submit" class="btn btn-primary mt-2">Search</button>
      </form>

      <div th:each="ride : ${pastRides}" class="card mb-3">
        <div class="card-body">
          <h5 class="card-title" th:text="${ride.vehicle.name}">Vehicle Name</h5>
          <p class="card-text">
            <strong>Start:</strong> <span th:text="${ride.pickupLocation.address}">Pickup Address</span><br>
            <strong>Destination:</strong> <span th:text="${ride.destinationLocation.address}">Destination Address</span><br>
            <strong>Date:</strong> <span th:text="${ride.date}">Ride Date</span><br>
            <strong>Time:</strong> <span th:text="${ride.time}">Ride Time</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
