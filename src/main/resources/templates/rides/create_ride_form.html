<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ride</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <!-- Custom JS -->
    <script src="/js/config.js"></script>
    <script src="/js/mapsHandler.js"></script>


    <style>
        /* Custom styles for centering content in the navbar */
        .navbar-pastel {
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
        }
        .navbar-pastel .logout-button {
          position: absolute;
          right: 20px;
        }
        .navbar-pastel .navbar-brand {
          color: #ffffff;
        }
    </style>


</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-pastel">
    <div class="container-fluid">
        <!-- Back Button with Arrow that Redirects to Previous Page -->
        <button class="btn btn-outline-primary" onclick="window.history.back();">
            <i class="bi bi-arrow-left"></i> Back
        </button>


        <a class="navbar-brand btn btn-outline-primary" href="/home">Carpool App</a>
        <a th:href="@{/auth/logout}" class="btn btn-outline-light">Logout</a>
    </div>
</nav>


<div class="container mt-5">
    <h1 class="text-center">Create Ride</h1>


    <form action="/rides/create" method="post">
        <!-- Map -->
        <div id="map"></div>


        <!-- Start Location Inputs -->
        <div class="mb-3">
            <label for="startLatitude" class="form-label">Latitude:</label>
            <div class="input-group">
                <input type="text" id="startAddress" name="startAddress" class="form-control rounded-start" placeholder="Click 'Set Start' and select on map" readonly>
                <button type="button" id="setStart" class="btn btn-primary maps-loc-select rounded-end">Set Start</button>
            </div>
            <input type="hidden" id="startLatitude" name="startLatitude">
            <input type="hidden" id="startLongitude" name="startLongitude">
        </div>


        <!-- Destination Location Inputs -->
        <div class="mb-3">
            <label for="endLatitude" class="form-label">Destination Location:</label>
            <div class="input-group">
                <input type="text" id="endAddress" name="endAddress" class="form-control rounded-start" placeholder="Click 'Set Destination' and select on map" readonly>
                <button type="button" id="setDestination" class="btn btn-primary maps-loc-select rounded-end">Set Destination</button>
            </div>
            <input type="hidden" id="endLatitude" name="endLatitude">
            <input type="hidden" id="endLongitude" name="endLongitude">
        </div>


        <!-- Start Time -->
        <div class="mb-3">
            <label for="startTime" class="form-label">Start Time:</label>
            <input type="datetime-local" id="startTime" name="startTime" class="form-control" required><br>
        </div>


        <!-- Vehicle Dropdown -->
        <label for="vehicle" class="form-label">Select Vehicle:</label>
        <select id="vehicle" name="vehicleId" class="form-control" required>
            <option value="" disabled selected>Choose your vehicle</option>
            <!-- Options will be populated dynamically -->
            <option th:each="vehicle : ${vehicles}" th:value="${vehicle.id}" th:text="${vehicle.name}"></option>
        </select><br>


        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Create Ride</button>
        </div>
    </form>
</div>
</body>
</html>
