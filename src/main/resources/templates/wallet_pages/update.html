<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Wallet</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-pastel">
  <div class="container-fluid">
    <!-- Back Button with Arrow that Redirects to Previous Page -->
    <button class="btn btn-outline-primary" onclick="window.history.back();">
      <i class="bi bi-arrow-left"></i> Back
    </button>

    <a class="navbar-brand btn btn-outline-primary" href="/home">Carpool App</a>
    <a th:href="@{/auth/logout}" class="btn btn-outline-light">Logout</a>
  </div>
</nav>


<div class="container mt-5">
  <h1 class="text-center">Update Wallet Details</h1>

  <!-- Display Error Message -->
  <div class="text-center text-danger" th:if="${error}">
    <p th:text="${error}"></p>
  </div>

  <!-- Update Wallet Form -->
  <form th:action="@{/wallet/update}" method="post">
    <!-- Card Number -->
    <div class="mb-3">
      <label for="cardNumber" class="form-label">Card Number</label>
      <input type="text" id="cardNumber" name="cardNumber" class="form-control" th:value="${wallet.cardNumber}" required>
    </div>

    <!-- Cardholder Name -->
    <div class="mb-3">
      <label for="cardHolderName" class="form-label">Cardholder Name</label>
      <input type="text" id="cardHolderName" name="cardHolderName" class="form-control" th:value="${wallet.cardHolderName}" required>
    </div>

    <!-- Expiry Date -->
    <div class="mb-3">
      <label for="expiryDate" class="form-label">Expiry Date</label>
      <input type="text" id="expiryDate" name="expiryDate" class="form-control" th:value="${wallet.expiryDate}" placeholder="MM/YY" required>
    </div>

    <!-- Billing Address -->
    <div class="mb-3">
      <label for="billingAddress" class="form-label">Billing Address</label>
      <textarea id="billingAddress" name="billingAddress" class="form-control" th:text="${wallet.billingAddress}" required></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Update Wallet</button>
    </div>
  </form>
</div>
</body>
</html>
