<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Profile</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Custom styles for centering content in the navbar */
    .navbar-pastel {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .navbar-pastel .logout-button {
      position: absolute;
      right: 20px;
    }
    .navbar-pastel .navbar-brand {
      color: #ffffff;
    }
  </style>

</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-pastel">
  <div class="container-fluid">
    <!-- Back Button with Arrow that Redirects to Previous Page -->
    <button class="btn btn-outline-primary" onclick="window.history.back();">
      <i class="bi bi-arrow-left"></i> Back
    </button>

    <a class="navbar-brand btn btn-outline-primary" href="/home">Carpool App</a>
    <a th:href="@{/auth/logout}" class="btn btn-outline-light">Logout</a>
  </div>
</nav>


<div class="container mt-5">
  <h1 class="text-center">Add Your Vehicle</h1>

  <!-- Add Vehicle Form -->
  <form th:action="@{/vehicles/create}" method="post" enctype="multipart/form-data" class="p-4 border rounded bg-light mt-4">
    <input type="hidden" name="userId" th:value="${userId}" />

    <!-- Vehicle Number -->
    <div class="mb-3">
      <label for="number" class="form-label">Number</label>
      <input type="text" id="number" name="number" class="form-control" required />
    </div>

    <!-- Vehicle Type -->
    <div class="mb-3">
      <label for="type" class="form-label">Type</label>
      <input type="text" id="type" name="type" class="form-control" required />
    </div>

    <!-- Vehicle Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="name" class="form-control" required />
    </div>

    <!-- Vehicle Color -->
    <div class="mb-3">
      <label for="color" class="form-label">Color</label>
      <input type="text" id="color" name="color" class="form-control" required />
    </div>

    <!-- Seat Count -->
    <div class="mb-3">
      <label for="seatCount" class="form-label">Seat Count</label>
      <input type="text" id="seatCount" name="seatCount" class="form-control" required />
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Add Vehicle</button>
    </div>
  </form>
</div>
</body>
</html>
