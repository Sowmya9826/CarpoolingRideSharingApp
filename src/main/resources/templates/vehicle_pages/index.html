<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Vehicles</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Custom styles for centering content in the navbar */
    .navbar-pastel {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .navbar-pastel .logout-button {
      position: absolute;
      right: 20px;
    }
    .navbar-pastel .navbar-brand {
      color: #ffffff;
    }
  </style>

</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-pastel">
  <div class="container-fluid">
    <!-- Back Button with Arrow that Redirects to Previous Page -->
    <button class="btn btn-outline-primary" onclick="window.history.back();">
      <i class="bi bi-arrow-left"></i> Back
    </button>

    <a class="navbar-brand btn btn-outline-primary" href="/home">Carpool App</a>
    <a th:href="@{/auth/logout}" class="btn btn-outline-light">Logout</a>
  </div>
</nav>


<div class="container mt-5">
  <h1 class="text-center">My Vehicles</h1>

  <!-- Display Message -->
  <div th:if="${message}" class="alert alert-success text-center">
    <p th:text="${message}"></p>
  </div>

  <!-- Vehicles Table -->
  <div class="mt-4">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>Vehicle Name</th>
        <th>Type</th>
        <th>Number</th>
        <th>Color</th>
        <th>Seats</th>
      </tr>
      </thead>
      <tbody>
      <!-- Loop through vehicles -->
      <tr th:each="vehicle, iterStat : ${vehicles}">
        <td th:text="${iterStat.index + 1}"></td>
        <td th:text="${vehicle.name}">Vehicle Name</td>
        <td th:text="${vehicle.type}">Vehicle Type</td>
        <td th:text="${vehicle.number}">Vehicle Number</td>
        <td th:text="${vehicle.color}">Vehicle Color</td>
        <td th:text="${vehicle.seatCount}">Seat Count</td>
      </tr>
      <!-- If no vehicles exist -->
      <tr th:if="${vehicles.empty}">
        <td colspan="6" class="text-center">No vehicles found.</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Add Vehicle Button -->
  <div class="text-center mt-4">
    <a th:href="@{/vehicles/create}" class="btn btn-primary">Add Vehicle</a>
  </div>
</div>
</body>
</html>
