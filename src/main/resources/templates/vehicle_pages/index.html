<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Vehicles</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <!-- Font Awesome for the Back Arrow -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-pastel">
  <div class="container-fluid">
    <!-- Back Arrow Icon (Routing to Homepage) -->
    <a href="/home" class="btn btn-outline-primary">
      <i class="fas fa-arrow-left"></i> Back
    </a>

    <!-- Centered Navbar Brand (Carpool App) -->
    <a class="navbar-brand mx-auto" href="/home">Carpool App</a>

    <!-- Logout Button -->
    <a th:href="@{/auth/logout}" class="btn btn-outline-light logout-button">Logout</a>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center">My Vehicles</h1>

  <!-- Display Message -->
  <div th:if="${message}" class="alert alert-success text-center">
    <p th:text="${message}"></p>
  </div>

  <!-- Vehicles Table -->
  <div class="mt-4">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>Vehicle Name</th>
        <th>Type</th>
        <th>Number</th>
        <th>Color</th>
        <th>Seats</th>
      </tr>
      </thead>
      <tbody>
      <!-- Loop through vehicles -->
      <tr th:each="vehicle, iterStat : ${vehicles}">
        <td th:text="${iterStat.index + 1}"></td>
        <td th:text="${vehicle.name}">Vehicle Name</td>
        <td th:text="${vehicle.type}">Vehicle Type</td>
        <td th:text="${vehicle.number}">Vehicle Number</td>
        <td th:text="${vehicle.color}">Vehicle Color</td>
        <td th:text="${vehicle.seatCount}">Seat Count</td>
      </tr>
      <!-- If no vehicles exist -->
      <tr th:if="${vehicles.empty}">
        <td colspan="6" class="text-center">No vehicles found.</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Add Vehicle Button -->
  <div class="text-center mt-4">
    <a th:href="@{/vehicles/create}" class="btn btn-primary">Add Vehicle</a>
  </div>
</div>
</body>
</html>
