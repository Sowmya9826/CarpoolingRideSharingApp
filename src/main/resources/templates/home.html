<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-pastel">
  <div class="container-fluid">
    <a class="navbar-brand btn btn-outline-primary" href="/home">Carpool App</a>
    <a th:href="@{/auth/logout}" class="btn btn-outline-light">Logout</a>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <!-- Welcome Section -->
  <h1 class="text-center">Hi, <span th:text="${user.firstName}">User</span>!</h1>

  <!-- Profile Image Section -->
  <div class="text-center mt-4">
    <img th:src="'data:image/jpeg;base64,' + ${profileImage}" alt="Profile Image"
         class="img-thumbnail rounded-circle profile-image-class" style="width: 150px; height: 150px;" />
  </div>

  <!-- Action Buttons -->
  <div class="text-center mt-4">
    <a href="/users/profile" class="btn btn-primary me-2 action-button">Edit Profile</a>
    <a href="/vehicles/" class="btn btn-primary me-2 action-button">Manage Vehicles</a>
    <a href="/rides" class="btn btn-primary me-2 action-button">View Rides</a>
    <a href="/rides/create" class="btn btn-primary me-2 action-button">Create Ride</a>
    <a href="/rides/find" class="btn btn-primary me-2 action-button">Find Rides</a>
  </div>
</div>
</body>
</html>
