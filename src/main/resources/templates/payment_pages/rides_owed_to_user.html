<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rides Owed to You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <style>
        .ride-card {
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #198754;
            color: white;
        }
        .amount-owed {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-pastel">
    <div class="container-fluid">
        <a class="navbar-brand btn btn-outline-primary" href="/home">Carpool App</a>
        <a th:href="@{/auth/logout}" class="btn btn-outline-light">Logout</a>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Rides Owed to You</h1>
    <div class="mt-4">
        <div th:if="${ridesOwedToUser.isEmpty()}">
            <p class="text-center text-muted">No rides are owed to you.</p>
        </div>

        <div th:each="ride : ${ridesOwedToUser}" class="card ride-card">
            <div class="card-body">
                <p class="card-text">
                    <strong>Start Location:</strong> <span th:text="${ride.pickupLocation}">Start Address</span><br>
                    <strong>End Location:</strong> <span th:text="${ride.destinationLocation}">End Address</span><br>
                    <strong>Date:</strong> <span th:text="${ride.date}">Ride Date</span><br>
                </p>
                <div class="amount-owed">
                    You are Owed<span th:text="'$' + ${ride.totalAmountOwed}" class="badge margin-left-1em bg-green me-2">0.00</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
