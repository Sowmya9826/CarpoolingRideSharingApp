<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create User</title>
  <!-- Link Bootstrap and custom CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Carpool App</h1>

  <form th:action="@{/users/create}" method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-light">
    <!-- First Name -->
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" id="firstName" name="firstName" class="form-control" required>
    </div>

    <!-- Last Name -->
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" id="lastName" name="lastName" class="form-control" required>
    </div>

    <!-- Email ID -->
    <div class="mb-3">
      <label for="emailId" class="form-label">Email</label>
      <input type="email" id="emailId" name="emailId" class="form-control" required>
    </div>

    <!-- Phone Number -->
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <!-- Date of Birth -->
    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth</label>
      <input type="date" id="dob" name="dob" class="form-control" required>
    </div>

    <!-- Profile Image -->
    <div class="mb-3">
      <label for="profileImage" class="form-label">Upload Profile Image</label>
      <input type="file" id="profileImage" name="profileImage" class="form-control" accept="image/*">
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary w-50">Sign Up</button>
    </div>
  </form>
</div>
</body>
</html>
